<!doctype html>
<html lang="en">
		<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Students wall!</title>

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

		<style>
			#cover{
				height:30vh;
				max-height:300px;
				overflow: hidden;
				position: relative;
				text-shadow: 0 1px 2px rgb(0 0 0 / 35%);
				background-image:url(https://www.nicholascaporusso.com/wp-content/uploads/2019/02/about.jpg);
				background-position:center;
				background-repeat:no-repeat;
				background-size:cover;
				filter:grayscale(100%);
			}
			#cover div{
				position:absolute;
				bottom:0;
				width:100%;
				padding-top:100%;
				padding-left:20px;
				background-color:rgba(255,255,255,0.7);
			}
			#photos{
				width:100%;
				display:flex;
				flex-wrap:wrap;
			}
			#photos > div{
				width:50%;
				cursor:pointer;
			}
			@media(min-width:800px){
				#photos > div{
					width:25%;
				}
			}
			.image{
				padding-top:100%;
				-webkit-background-size:cover;
				-moz-background-size:cover;
				-o-background-size:cover;
				background-size:cover;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="cover">
				<div>
					<h1>My students wall</h1>
					<p class="lead mb-0">This is a collaborative wall featuring my students! Browse their images by clicking on them.</p>
					<p>More info about this initiative on <a href="https://github.com/NicholasCaporusso/students-wall" target="_blank">https://github.com/NicholasCaporusso/students-wall</a></p>
				</div>
			</div>
		</div>
		<div class="container">
			<div id="photos">
			</div>
		</div>
		<div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content modal-lg">
					<div class="modal-body">
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="assets/shuffle.js"></script>
		<script>
		var students=[
'2021-Spring-INF286-001-Evan_Higgins',
'2021-Spring-INF286-001_Lillyann_Tursany',
'2021-Spring-INF286-001_rojan_kc',
'2021-Spring-INF286-002_Blake_Wagner',
'2021-Spring-INF286-002_Maen_Marashdeh',
'2021-Spring-INF286-002_Matt_Henn',
'2021-Spring-INF286-002_Reagan_Atchison',
'2021-Spring-INF286-002_Thang_Nguyen',
'2021-Spring-INF286-002_Tyler_Ryan',
'2021-spring-INF286-001_Justin_Walter',
'2021-spring-INF286-002_Geo_Esquivel'
		];
		shuffle(students);
		var allImages='';
		for(var i=0;i<students.length;i++) allImages+='<div><div class="image" style="background-image:url(students/'+students[i]+'.png);" data-url="'+students[i]+'.html"></div></div>';
		$('#photos').append(allImages);
		$(document).on('click','#photos > div',function(){
			$('#studentModal .modal-body').html('<p class="lead">The student does not have a page</p>');
			$('#studentModal .modal-body').load('students/'+$(this).data('url'));
			$('#studentModal').modal('show');
		});
		</script>
	</body>
</html>
