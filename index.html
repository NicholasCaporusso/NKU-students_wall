<!doctype html>
<html lang="en">
		<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Students wal!</title>

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

		<style>
			#photos{
				width:100%;
				display:flex;
				flex-wrap:wrap;
			}
			#photos > div{
				width:300px;
				height:300px;
				-webkit-background-size:cover;
				-moz-background-size:cover;
				-o-background-size:cover;
				background-size:cover;
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="photos">
			</div>
		</div>
		<div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content modal-lg">
					
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

		<script>
		var students=[
			'2021-Spring-INF286-002_Blake_Wagner',
			'2021-Spring-INF286-002_Maen_Marashdeh',
			'2021-Spring-INF286-002_Reagan_Atchison',
			'2021-Spring-INF286-002_Tyler_Ryan',
			'2021-spring-INF286-001_Justin_Walter',
			'2021-Spring-INF286-001-Evan_Higgins',
			'2021-spring-INF286-002_Geo_Esquivel'
		];

		var allImages='';
		for(var i=0;i<students.length;i++) allImages+='<div style="background-image:url(artwork/'+students[i]+'.png);" data-url="'+students[i]+'.html"></div>';
		$('#photos').append(allImages);
		$(document).on('click','#photos > div',function(){
			$('#studentModal .modal-content').load('artwork/'+$(this).data('url'));
			$('#studentModal').modal('show');
		});
		</script>
	</body>
</html>
